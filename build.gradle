plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'
    implementation'info.picocli:picocli:4.5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
    compile group: 'org.junit', name: 'junit5-engine', version: '5.0.0-ALPHA'
    compile group: 'org.mockito', name: 'mockito-core', version: '2.7.2'
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.2'
    implementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.1.0'
}


application {
    // Define the main class for the application.
    mainClassName = 'pl.arturkufa.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}


jar {
    manifest {
        attributes(
                'Main-Class':  'pl.arturkufa.App'
        )
    }
}